<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Convert the YAML array to a JavaScript array via jsonify.
    var words = {{ site.descriptionDetails | jsonify }};
    // (If needed, trim spaces here)
    var index = 0;
    var flipSpan = document.getElementById('flip-word');
  
    setInterval(function() {
      flipSpan.classList.add('flip-out');
      setTimeout(function() {
        index = (index + 1) % words.length;
        flipSpan.textContent = words[index];
        flipSpan.classList.remove('flip-out');
        flipSpan.classList.add('flip-in');
        setTimeout(function() {
          flipSpan.classList.remove('flip-in');
        }, 500);
      }, 500);
    }, 3000);
  });
  </script>
