        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">
            {{ site.description }} <span id="flip-word">{{ site.descriptionDetails[0] }}</span>

        </div>

          <a href="{{ site.baseurl }}/blog">Blog</a>

      </header>
    </div>
  </div>
